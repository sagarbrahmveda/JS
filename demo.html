<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" /> 
    <!-- Font Awesome CDN for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkz3q5Q5oA1aOGsBtpwgfMRRtpOWRJeuWWlvDkVk1s/5d6GAdSnk5H5nSGVQWbB7B6nhZUX6hPJ5C68g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter the Amount</p>
                <input value="100" type="text" placeholder="Amount in currency"/>
            </div>

            <!-- Currency Selection Dropdown -->
            <div class="dropdown">
                <!-- From Currency -->
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                        <select name="from">
                            <option value="USD">USD &#36;</option>
                            <option value="INR">INR &#8377;</option>
                            <option value="EUR">EUR &#8364;</option>
                            <option value="AUD">AUD &#36;</option>
                        </select>
                    </div>
                </div>

                <!-- To Currency -->
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                        <select name="to">
                            <option value="USD">USD &#36;</option>
                            <option value="INR">INR &#8377;</option>
                            <option value="EUR">EUR &#8364;</option>
                            <option value="AUD">AUD &#36;</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Message Display -->
            <div class="msg">1 USD = 84 INR</div>

            <!-- Submit button with icon -->
            <div class="submit-btn">
                <button type="submit"><i class="fas fa-exchange-alt"></i> Convert</button>
            </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="fetch_api.js"></script>
</body>
</html>
